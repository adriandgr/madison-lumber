version: 2
jobs:
  build:
    # working_directory: ~/tmp
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm install --prefix ./client-ts
  test:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run: npm test --prefix ./client-ts
  deploy:
    docker:
      - image: circleci/node:12
    steps:
